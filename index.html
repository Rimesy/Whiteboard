<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Interactive Whiteboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <div style="display: flex; justify-content: center; position: relative;" width="100%">
        <div class="dropdown">
          <button onclick="saveImageButton()" class="toolBar">Save</button>
        </div>
        <div class="dropdown">
          <button onclick="clearButton()" class="toolBar">Clear Canvas</button>
        </div>
        <div class="dropdown">
          <button onclick="colourButton()" class="toolBar">Colour</button>
          <div id="colourButton" class="dropdown-content">
            <input type="color" id="colourPicker" name="colourPicker" value="#000000">
          </div>
        </div>
        <div class="dropdown">
          <button onclick="brushSizeButton()" class="toolBar">Brush size</button>
          <div id="brushSizeButton" class="dropdown-content">
            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="5" class="slider" id="brushSizeRange">
            </div>
          </div>
        </div>
        <div class="dropdown">
          <button onclick="brushTypeButton()" class="toolBar">Brush type</button>
          <select id="brushTypeButton" class="dropdown-content">
            <option value="solid">Solid Line</option>
            <option value="dashed">Dashed Line</option>
            <option value="spray">Spray Paint</option>
            <option value="blurred">Blurred Brush</option>
          </select>
        </div>
        <div class="dropdown">
          <button onclick="eraserButton()" class="toolBar">Eraser</button>
        </div>
      </div>
      <div style="display: flex; justify-content: center; position: relative;" width="100%">
        <canvas id="canvas" width="100%" height="85vh"></canvas>
      </div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
